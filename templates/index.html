    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Vehicle Fuel Usage Prediction</h2>

            <h3>Model Year</h3><br><input id="sixty" name="Model Year" required="required">
            <h3>Origin</h3><br><select name="Origin" id="Origin" required="required">

                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
            </select>
            <br><br><button id="sub" type="submit ">Predict Fuel Efficiency</button>
            <br>

        </form>



        <br><br><h3>{{ prediction_text }}</h3>
